<!DOCTYPE html>
<html>
<head>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
</script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("*").hide();
       }); // end click 
}); // end document.ready 

</script>
</head>
<body>
<h2>Heading</h2>
<p>Paragraph.</p>
<button>Hide</button>
<button>Click</button>
</br>
Note :<p>Element Selectors: </br>
JQuery uses the HTML tags to select HTML elements. 
</br>
 $(“p”)   selects all "p" elements </br>
 $(“a”)   selects all "a" elements </br>
 $(“ul”)  selects al "ul" elements </br>
 $(“*”)    selects all elements within the document </br>
 $(“img, span”)   selects "img" and "span" elements </br>
</p>
</body>
</html>
