<html>

<head>
    <title>Jquery - Demo

    </title>
    <script src="scripts/jquery-1.4.4.min.js" type="text/javascript">

    </script>
</head>

<body>
   

</body>
<h2 align="center" >effect down by applied jQuery effects</h2>
<h3 align="center">Click on below to see the effect</h3>
<input type="button" id="show"  value="SHOW" />
<input type="button" id="hide"  value="HIDE" />
<input type="button" id="toggle"  value="Toggle Show Hide" /><br>
<input type="button" id="sideup"  value="SIDEUP" />
<input type="button" id="showdown"  value="SIDEDOWN" />
<input type="button" id="sidetoggle"  value="SLIDE Toggle" /><br>
<input type="button" id="fadein"  value="FADE IN" />
<input type="button" id="fadeout"  value="FADE OUT" />
<input type="button" id="fadetoggle"  value="Fade toggle" /><br>
<input type="button" id="animate"  value="Animate" />


<script type="text/javascript">
    //jquery object to be used to show 
    $(document).ready(function () {
        $("#show").click(function(){
            $("h2").show(5000);
            //$("h2").hide();
        });
    }
    );

    //jquery object to be used to hide 
    $(document).ready(function () {
        $("#hide").click(function(){
            $("h2").hide(5000);
        });
    }
    );

 //jquery object to be used to toggle show hide
 $(document).ready(function () {
        $("#toggle").click(function(){
            $("h2").toggle(5000);
        });
    }
    );

    //jquery object to be used to side up
 $(document).ready(function () {
        $("#sideup").click(function(){
            $("h2").slideUp();
        });
    }
    );

      //jquery object to be used to side down
 $(document).ready(function () {
        $("#showdown").click(function(){
            $("h2").slideDown();
        });
    }
    );

//jquery object to be used to side toggle
 $(document).ready(function () {
        $("#sidetoggle").click(function(){
            $("h2").slideToggle(5000);
        });
    }
    );

    
//jquery object to be used to fade in
 $(document).ready(function () {
        $("#fadein").click(function(){
            $("h2").fadeIn(3000);
        });
    }
    );

    //jquery object to be used to fade out
 $(document).ready(function () {
        $("#fadeout").click(function(){
            $("h2").fadeOut(3000);
        });
    }
    );

     //jquery object to be used to fade toggle
 $(document).ready(function () {
        $("#fadetoggle").click(function(){
            $("h2").fadeToggle(3000);
        });
    }
    );

     //jquery object to be used to animate
 $(document).ready(function () {
        $("#animate").click(function(){
            $("h2").css(color='blue')
            $("h2").animate( 
                     {
                left:"600px",
                opacity:"0.5",
                height:'150px',
                width:'150px'                                
            },5000




            );
        });
    }
    );

</script>

</html>
